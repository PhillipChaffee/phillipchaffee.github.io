<footer class="c-page__footer">
	<hr />
	<p>&copy; {{ site.author }} {{ 'now' | date: '%Y' }} | Powered by Jekyll | Using theme: Biu </p>
	{% if page.layout != 'amp' %}
    <br />
	{% endif %}
	<p>
		{% if site.leetcode_username %}<a href="https://leetcode.com/{{ site.leetcode_username }}">Leetcode</a>{% endif %}{% if site.leetcode_username %} & {% endif %}
		{% if site.github_username %}<a href="https://github.com/{{ site.github_username }}">Github</a>{% endif %} /
		Subscribe: <a href="{{ '/feed.xml' | prepend: site.baseurl }}">RSS</a>
	</p>
</footer>
